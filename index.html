<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Análise de Crédito para Locação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Análise de Crédito para Locação</h1>
        <p>Preencha os dados abaixo para iniciar o processo de análise.</p>
    </header>

    <main>
        <form id="rentalForm">
            <fieldset>
                <legend>Tipo de Cadastro</legend>
                <div class="radio-group">
                    <input type="radio" id="tipoPessoaFisica" name="tipoCadastro" value="fisica" checked>
                    <label for="tipoPessoaFisica">Pessoa Física</label>
                    <input type="radio" id="tipoPessoaJuridica" name="tipoCadastro" value="juridica">
                    <label for="tipoPessoaJuridica">Pessoa Jurídica</label>
                </div>
            </fieldset>

            <div id="formPessoaJuridica" class="hidden">
                </div>

            <div id="formPessoaFisica">
                <fieldset>
                    <legend>Dados Pessoais do Locatário Principal</legend>
                    <label for="primeiroNome">Primeiro Nome*</label>
                    <input type="text" id="primeiroNome" name="locatarios[0][primeiroNome]" required>
                    <label for="estadoCivil">Estado Civil*</label>
                    <select id="estadoCivil" name="locatarios[0][estadoCivil]" required>
                        <option value="">Selecione...</option>
                        <option value="solteiro">Solteiro(a)</option>
                        <option value="casado">Casado(a)</option>
                        <option value="divorciado">Divorciado(a)</option>
                        <option value="viuvo">Viúvo(a)</option>
                        <option value="uniao_estavel">União Estável</option>
                    </select>
                    </fieldset>
                
                <div id="dadosConjugePrincipal" class="hidden">
                    <fieldset>
                        <legend>Dados do Cônjuge (Locatário Principal)</legend>
                        <label for="conjugeNome">Nome do Cônjuge*</label>
                        <input type="text" id="conjugeNome" name="locatarios[0][conjuge][nome]">
                        </fieldset>
                </div>

                <div id="locatariosAdicionaisContainer"></div>

                <div class="add-button-container">
                    <button type="button" id="addLocatarioBtn" class="btn-secondary">+ Adicionar outro Locatário</button>
                </div>

                </div>

            <button type="submit" id="submitButton">Enviar para Análise</button>
        </form>
    </main>

    <template id="locatarioTemplate">
        <div class="locatario-adicional-bloco">
            <hr>
            <fieldset>
                <div class="fieldset-header">
                    <legend>Dados do Locatário Adicional</legend>
                    <button type="button" class="btn-remover">Remover</button>
                </div>
                <label>Primeiro Nome*</label>
                <input type="text" name="primeiroNome" required>
                <label>Estado Civil*</label>
                <select name="estadoCivil" class="estado-civil-adicional" required>
                    <option value="">Selecione...</option>
                    <option value="solteiro">Solteiro(a)</option>
                    <option value="casado">Casado(a)</option>
                    <option value="divorciado">Divorciado(a)</option>
                    <option value="viuvo">Viúvo(a)</option>
                    <option value="uniao_estavel">União Estável</option>
                </select>
                 </fieldset>
            
            <div class="dados-conjuge-adicional hidden">
                <fieldset>
                    <legend>Dados do Cônjuge (Locatário Adicional)</legend>
                    <label>Nome do Cônjuge*</label>
                    <input type="text" name="conjugeNome">
                    </fieldset>
            </div>
        </div>
    </template>
    
    <script src="script.js"></script>
</body>
</html>
