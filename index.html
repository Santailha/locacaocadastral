<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Análise de Crédito para Locação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Análise de Crédito para Locação</h1>
        <p>Preencha os dados abaixo para iniciar o processo de análise.</p>
    </header>

    <main>
        <form id="rentalForm">
            <fieldset>
                <legend>Tipo de Cadastro</legend>
                <div class="radio-group">
                    <input type="radio" id="tipoPessoaFisica" name="tipoCadastro" value="fisica" checked>
                    <label for="tipoPessoaFisica">Pessoa Física</label>
                    <input type="radio" id="tipoPessoaJuridica" name="tipoCadastro" value="juridica">
                    <label for="tipoPessoaJuridica">Pessoa Jurídica</label>
                </div>
            </fieldset>

            <div id="formPessoaJuridica" class="hidden">
                <fieldset>
                    <legend>Dados da Empresa</legend>
                    <label for="cnpj">CNPJ*</label>
                    <input type="text" id="cnpj" name="cnpj" required>
                    <label for="razaoSocial">Razão Social*</label>
                    <input type="text" id="razaoSocial" name="razaoSocial" required>
                    <label for="cartaoCnpj">Cartão CNPJ*</label>
                    <input type="file" id="cartaoCnpj" name="cartaoCnpj" accept=".pdf,.jpg,.jpeg,.png" required>
                </fieldset>
                <fieldset>
                    <legend>Dados do Representante Legal</legend>
                    <label for="repNome">Nome Completo*</label>
                    <input type="text" id="repNome" name="repNome" required>
                    <label for="repTelefone">Telefone*</label>
                    <input type="tel" id="repTelefone" name="repTelefone" required>
                    <label for="repEmail">E-mail*</label>
                    <input type="email" id="repEmail" name="repEmail" required>
                    <label for="repCpf">CPF*</label>
                    <input type="text" id="repCpf" name="repCpf" required>
                    </fieldset>
            </div>

            <div id="formPessoaFisica">
                <fieldset>
                    <legend>Dados Pessoais do Locatário Principal</legend>
                    <label for="primeiroNome">Primeiro Nome*</label>
                    <input type="text" id="primeiroNome" name="primeiroNome" required>
                    <label for="telefone">Telefone*</label>
                    <input type="tel" id="telefone" name="telefone" required>
                    <label for="email">E-mail*</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="dataNascimento">Data de Nascimento*</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>
                    <label for="sexo">Sexo*</label>
                    <select id="sexo" name="sexo" required>
                        <option value="">Selecione...</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                    
                    <label for="cpf">CPF*</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                    <label for="rg">RG*</label>
                    <input type="text" id="rg" name="rg" required>
                    <label for="estadoCivil">Estado Civil*</label>
                    <select id="estadoCivil" name="estadoCivil" required>
                        <option value="">Selecione...</option>
                        <option value="solteiro">Solteiro(a)</option>
                        <option value="casado">Casado(a)</option>
                        <option value="divorciado">Divorciado(a)</option>
                        <option value="viuvo">Viúvo(a)</option>
                        <option value="uniao_estavel">União Estável</option>
                    </select>
                    
                    <label for="profissao">Profissão*</label>
                    <input type="text" id="profissao" name="profissao" required>
                    <label for="nacionalidade">Nacionalidade*</label>
                    <input type="text" id="nacionalidade" name="nacionalidade" required>
                    
                </fieldset>
                
                <div id="dadosConjuge" class="hidden">
                    <fieldset>
                        <legend>Dados do Cônjuge</legend>
                        <label for="conjugeNome">Nome do Cônjuge*</label>
                        <input type="text" id="conjugeNome" name="conjugeNome">
                        
                        <label for="conjugeDataNascimento">Data de Nascimento do Cônjuge*</label>
                        <input type="date" id="conjugeDataNascimento" name="conjugeDataNascimento">
                        <label for="conjugeSexo">Sexo do Cônjuge*</label>
                        <select id="conjugeSexo" name="conjugeSexo">
                            <option value="">Selecione...</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>
                        
                        <label for="conjugeCpf">CPF do Cônjuge*</label>
                        <input type="text" id="conjugeCpf" name="conjugeCpf">
                        
                        <label for="conjugeProfissao">Profissão do Cônjuge*</label>
                        <input type="text" id="conjugeProfissao" name="conjugeProfissao">
                        <label for="conjugeNacionalidade">Nacionalidade do Cônjuge*</label>
                        <input type="text" id="conjugeNacionalidade" name="conjugeNacionalidade">
                        </fieldset>
                </div>

                <fieldset>
                    <legend>Endereço Atual</legend>
                     <label for="cep">CEP*</label>
                    <input type="text" id="cep" name="cep" required>
                    <label for="endereco">Endereço*</label>
                    <input type="text" id="endereco" name="endereco" required>
                    <label for="numero">Número*</label>
                    <input type="text" id="numero" name="numero" required>
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" name="complemento">
                    <label for="bairro">Bairro*</label>
                    <input type="text" id="bairro" name="bairro" required>
                    <label for="cidade">Cidade*</label>
                    <input type="text" id="cidade" name="cidade" required>
                    <label for="estado">Estado*</label>
                    <input type="text" id="estado" name="estado" required>
                </fieldset>

                <fieldset>
                    <legend>Documentos</legend>
                    <label for="docIdentidade">Documento de Identidade (RG ou CNH)*</label>
                    <input type="file" id="docIdentidade" name="docIdentidade" accept=".pdf,.jpg,.jpeg,.png" required>
                    <label for="docCpf">Documento de CPF*</label>
                    <input type="file" id="docCpf" name="docCpf" accept=".pdf,.jpg,.jpeg,.png" required>
                    <label for="comprovanteResidencia">Comprovante de Residência*</label>
                    <input type="file" id="comprovanteResidencia" name="comprovanteResidencia" accept=".pdf,.jpg,.jpeg,.png" required>
                </fieldset>

                </div>

            <button type="submit" id="submitButton">Enviar para Análise</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
